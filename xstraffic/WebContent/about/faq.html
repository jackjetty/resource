    <div class="content">
        <p>
            “上虞交警”是上虞区交警大队官方认证的微信公众号。“上虞交警”微信公众号支持用户通过自定义菜单办理轻微事故处理、机动车交通违法查询、驾驶证计分查询、自助移车等业务。
</p>
        <p>
            【查询通】功能菜单为用户提供“机动车违法查询”、“驾驶证计分查询”、“实时路况查询”等功能服务；
</p>
        <p>
            【办事通】功能菜单为用户提供“轻微事故处理”、“网上车管所”、“自助移车”等功能服务；
</p>
        <p>
            【更多】功能菜单提供了“我的信息”、“意见反馈”、“动态新闻”、“拥堵上报”、“使用帮助”等功能服务。
</p>
